	<body class="login" style="background : #e3f9f6" ng-app="appLogin" ng-controller="ctrlLogin">
		<!-- start: LOGIN -->
		<div class="row" >
			<div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4"  style="padding-top: 3%;">
				<div class="logo">
					<img class="" src="img/logo.png"/>
				</div>
				<!-- start: LOGIN BOX -->
				<div class="box-login">
					<form class="form-login">
						<fieldset>
							<legend>
								Iniciar Sesión
							</legend>
							<p>
								Ingresar usuario y contraseña.
							</p>
							<div class="form-group">
								<span class="input-icon">
									<input type="text" class="form-control" name="username" ng-model="params.usu" placeholder="Usuario">
									<i class="fa fa-user"></i> </span>
							</div>
							<div class="form-group form-actions">
								<span class="input-icon">
									<input type="password" class="form-control password" ng-model="params.pass" name="password" placeholder="Password">
									<i class="fa fa-lock"></i>
									<!--<a class="forgot" href="login_forgot.html">
										I forgot my password
									</a>--> </span>
							</div>
								<div style="text-align:center;" ng-show="showLoad">
									<img src="img/282.gif">
								</div>
							<div class="form-actions">

								<div class="checkbox clip-check check-primary">
									<input type="checkbox" id="remember" value="1">
									<!--<label for="remember">
										Keep me signed in
									</label>-->
								</div>

								<button  class="btn btn-primary pull-right" ng-click="Iniciarsesion()" style="    background-color: #87e653;
    border-color: #87e454;
    color: #49484d;
    font-weight: 600;">
									Iniciar Sesión <i class="fa fa-arrow-circle-right"></i>
								</button>
							</div>
							<div class="new-account" style="display:none">
								Don't have an account yet?
								<a href="login_registration.html">
									Create an account
								</a>
							</div>
						</fieldset>
					</form>
					<!-- start: COPYRIGHT -->
					<div class="copyright">
						&copy; <span class="current-year"></span><span class="text-bold text-uppercase"> VMWARESIS SECURITY</span>. <span>Todos los derechos reservados</span>
					</div>
					<!-- end: COPYRIGHT -->
				</div>
				<!-- end: LOGIN BOX -->
			</div>
		</div>
